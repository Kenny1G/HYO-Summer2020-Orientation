<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoToDo</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="/css/timerstyle.css">

    <script src="/javascript/todo.js"></script>
    <script src="/javascript/timer.js"></script>
</head>

<body >

  <div class="header">
    <h1>PomoToDo - Productivity Web App </h1>
  </div>

  <section class="container">
    <div class="left" id="timer">
      <article>
           <div class="timerTabs" >
              <button class="tabLinks" onClick="switchTimer(event, 'Pomo');">Pomodoro</button>
              <button class="tabLinks" onClick="switchTimer(event, 'sBreak');">Short Break</button>
              <button class="tabLinks" onClick="switchTimer(event, 'lBreak');">Long Break</button>
           </div>

           <div id="Pomo" class="tabContent">
              <h1 id ="PomoHour"></h1>
              <h1 id="PomoMins"></h1>
              <h1 id="PomoSecs"></h1>
           </div>

           <div id="sBreak" class="tabContent">
              <h1 id ="sBreakHour"></h1>
              <h1 id="sBreakMins"></h1>
              <h1 id="sBreakSecs"></h1>
           </div>

           <div id="lBreak" class="tabContent">
              <h1 id ="lBreakHour"></h1>
              <h1 id="lBreakMins"></h1>
              <h1 id="lBreakSecs"></h1>
           </div>

           <div>
              <button id="startButton" onclick="startTimer()"> START </button>
              <button id="stopButton" onclick="stopTimer()" style="display:none"> STOP </button>
           </div>
   <script src='/javascript/timer.js'></script>
      </article>
    </div>

    <div class="right">
      <div>
      <article>
        <h1>Todo list</h1>
        <input type="text" id="newTask"  placeholder="Add a new task"/>
        <span onclick="addTaskButtonClicked()" class="button" id="newTaskButton">Add</span>
        <span onclick="addPomoButtonClicked()" class="button" id="newPomoButton">Pomo</span>
        <span class="text" id="pomoCount">0 min</span>
      </article>
    </div>
      <div class="items">
        <ul id="list" onclick=remove()></ul>
      </div>
    </div>
  </section>

</body>
</html>
