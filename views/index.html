<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoToDo</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">

    <script src="/javascript/todo.js"></script>
    <script src="/javascript/timer.js"></script>
</head>

<body>

  <div class="header">
    <h1>PomoToDo - Productivity Web App </h1>
  </div>

  <section class="container">
    <div class="left" id="timer">
      <article>
        <span class="button" onclick="set(25)">Pomodoro</span>
        <span class="button" onclick="set(5)">Short Break</span>
        <span class="button" onclick="set(15)">Long Break</span>
     
        <div>
          <p id="countdown"></p> 
        </div>

        <div>
          <span class="button" id="start-stop" onclick="timer()">Start</span>
        </div>
        <script src="/javascript/timer.js"></script>
      </article>
    </div>

    <div class="right">
      <div>
      <article>
        <h1>Todo list</h1>
        <input type="text" id="newTask"  placeholder="Add a new task"/>
        <span onclick="addTaskButtonClicked()" class="button" id="newTaskButton">Add</span>
        <span onclick="addPomoButtonClicked()" class="button" id="newPomoButton">Pomo</span>
      </article>
    </div>
      <div class="items">
        <ul id="list" onclick=remove()></ul>
      </div>
    </div>
  </section>

</body>
</html>
