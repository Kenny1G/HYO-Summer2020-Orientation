<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoToDo</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
</head>

<body>

  <div class="header">
    <h1>PomoToDo - Productivity Web App </h1>
    <p> Instructions: Write a new task into the text field  </p>
    <p> Click 'Pomo' to add a timer to that task and click 'Add' to create </p>
    <p> Once your list is populated, click 'Start' to begin the timer</p>
  </div>

  <section class="container">
    <div class="left" id="timer">
      <article>
        
        <span class="button" onclick="set(25)">Pomodoro</span>
        <span class="button" onclick="set(5)">Short Break</span>
        <span class="button" onclick="set(15)">Long Break</span>
     
        <div>
          <p id="countdown"></p> 
        </div>

        <div>
          <span class="button" id="start-stop" onclick="timer()">Start</span>
        </div>
        <script src="/javascript/timer.js"></script>
      </article>
    </div>

    <div class="right" id="todo">
      <article>

        <h1>Todo list</h1>
        <ol id="list"></ol>
        <input type="text" id="newTask"  placeholder="Add a new task"/>
        <span onclick="newTaskButtonClicked()" class="button" id="newTaskButton">Add</span>
        <span onclick="addPomo()" class="button" id="newPomoButton">Pomo</span>
      </article>
    </div>
  </section>

</body>
</html>
